- title: Notable Projects
  type: time_table
  contents:
    - title: Cultural consultant to Bangarra Dance Company
      year: 2023
      description: I was the cultural consultant on Indigenous sky lore for Bangarra's most recent performance, Yuldea
    - title: Presenter on the First Inventors
      year: 2018-2023
      description: I have been working alongside Australian producer Margee Brown since 2018 to craft a new television series looking at the notable inventions of Aboriginal and Torres Strait Islander peoples. In 2020, Channel 10 and NITV agreed to our pitch, and we began filming in 2022. I acted as a co-presenter, consultant and writer for the show, scheduled to air in late 2023.
    - title: Co-author of First Knowledges, Astronomy, Sky Country
      year: 2020-2022
      description: Partnered with the National Museum, publishers Thames and Hudson, co-author and Gamilaroi woman Krystal De Napoli, and editor Dr Alice Gorman, we published Sky Country in 2022 as part of the First Knowledges series. The series explores different facets of Aboriginal and Torres Strait Islander culture, knowledge and values. In Sky Country, Krystal, Dr Gorman, and I offer readers an in-depth look at Indigenous astronomy. We explore practical knowledge embedded in Indigenous Songlines and stories and consider current issues with the protection and continuation of this ancient knowledge. 

