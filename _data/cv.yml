- title: Leadership
  type: nested_list
  contents:
  items:
    - Karlie has a wide-range of experience in leading national programs and international research collaborations. 
    - Appointed Indigenous consultant to the National Committee for Astronomy, Karlie spearheaded the integration of Indigenous inclusion within the Decadal Plan for Astronomy 2025-2035. 
    - She lead the integration of Indigenous astronomy within a first year astonomy course at the ANU’s Research School of Astronomy and Astrophysics. 
    - Led the publication of First Knowledges Astronomy – Sky Country, facilitating comprehensive community consultation, research, writing and editing. 
    - Helped secure $25 million for CSIRO to establish and manage the Indigenous Girls' STEM Academy. 
    - Karlie is recognized as a leader and trailblazer for Indigenous excellence and advocacy, with impact spanning her ancestral regions of the Kamilaroi and Wiradjuri Nations, nationally and internationally.

- title: Notable Projects
  type: time_table
  contents:
    - title: TedX
      year: 2024
      description: Karlie gave her first Ted Talk as apart of the annual TedX Canberra event where she spoke about Inidgenous-led astro-environmentalism and the coloniality of the modern space industry
    - title: Cultural consultant to Bangarra Dance Company
      year: 2023
      description: Karlie was a cultural consultant on Indigenous sky knowledge for Bangarra's most recent performance, Yuldea
    - title: Co-Investigator on the First Inventors
      year: 2018-2023
      description: Working alongside Australian producer Margee Brown since 2018, Karlie assisted in the crafting of a new television series looking at the notable inventions of Aboriginal and Torres Strait Islander peoples. In 2020, Channel 10 and NITV agreed to the pitch, and began filming in 2022. Karlie acted as a co-investigator, consultant and writer for the show. The First Inventors aired in July 2023 and can be accessed via <a href="https://10play.com.au/the-first-inventors">10Play</a>.
    - title: Co-author of First Knowledges, Astronomy, Sky Country
      year: 2020-2022
      description: Partnered with the National Museum, publishers Thames and Hudson, co-author and Kamilaroi woman Krystal De Napoli, and editor Dr Alice Gorman, the award-winning Sky Country was published in 2022 as part of the First Knowledges series. The series explores different facets of Aboriginal and Torres Strait Islander culture, knowledge and values. Sky Country offers readers an in-depth look at Indigenous astronomy. The authors explore practical knowledge embedded in Indigenous Songlines and stories and consider current issues with the protection and continuation of this ancient knowledge. 

